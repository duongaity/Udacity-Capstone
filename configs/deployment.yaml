apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginxwebapp
  labels:
    app: nginxwebapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginxwebapp
  template:
    metadata:
      labels:
        app: nginxwebapp
    spec:
      containers:
      - name: webapp
        image: duongaity/udacity_capstone
        ports:
        - containerPort: 80
status: {}

apiVersion: v1
kind: Service
metadata:
  name: nginxwebapp
  labels:
    run: nginxwebapp
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: nginxwebapp
  type: LoadBalancer
